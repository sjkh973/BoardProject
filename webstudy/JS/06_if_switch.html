    <script>
        // 국어, 영어, 수학 점수를 차례대로 입력 받아서 학점(A ~ F) 출력하기
        // prompt로 입력받는 값은 string이므로 number로 변환해준다.
        // 입력
        var kor = Number(prompt('국어 점수 입력'));
        var eng = Number(prompt('영어 점수 입력'));
        var mat = Number(prompt('수학 점수 입력'));

        var avg = (kor + eng + mat) / 3;

        /*

        */

        // 학점(switch) : 자바스크립트의 switch는 관계 연산자 사용 가능함
        switch(true){
        case avg >= 90: grade = 'A';break;
        case avg >= 80: grade = 'B';break;
        case avg >= 70: grade = 'C';break;
        case avg >= 60: grade = 'D';break;
        default: grade = 'F';
        } 

        // 결과확인
        // .textContent로 태그내부에 값넣기
        document.getElementById('ave').textContent= avg;
        document.getElementById('grd').textContent= grade;
